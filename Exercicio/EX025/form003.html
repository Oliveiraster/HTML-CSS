<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>
        <label for="usu">Nome:</label>
        <input type="text" name="usu" id="iusu" required maxlength="30" placeholder="Nome completo">
    </p>
    <p>
        <label for="imedia">Media:</label>
        <input type="number" name="media" id="imedia"  min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <input type="submit" valuer="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
